<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-3">Reset Password</h4>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input formControlName="email" class="form-control" placeholder="Enter your email" type="email">
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Send Reset Email</button>
        <p *ngIf="success" class="text-success text-center mt-3">Password reset email sent!</p>
        <p *ngIf="error" class="text-danger text-center mt-2">{{ error }}</p>
      </form>
    </div>
  </div>
